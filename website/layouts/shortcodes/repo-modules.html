<div>

    {{ $repo_name := index .Params 0 }}
    {{ $across := .Site.Data.across }}

    {{ $repos := where $across.repositories ".id" "eq" $repo_name }}

    {{ with index $repos 0 }}
    {{ partial "repo-modules.html" . }}
    {{ else }}
    {{ errorf "$repo_name not found in $repos" .Position }}
    {{ end }}

</div>
